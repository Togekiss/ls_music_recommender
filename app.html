<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

	<title>LS Music Recommender</title>
	<meta name="description" content="LaSalle Music Recommender">
	<meta name="author" content="Martina, Rogelio i Vector">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="proxima-nova.css">
</head>
<body>

<header class="clearfix">
	<nav class="menu">
		<ul class="menulist">
			<li><a title="Logo" href="#main"><span class="logo"></span></a></li>
			<li>
				<form method="post">
					<label for="search"></label>
					<input id="search" name="query" placeholder="Buscar">
					<button id="action-search" type="submit">Buscar</button>
				</form>
			</li>
			<li><a title="List" href=""></a></li>
		</ul>
	</nav>
</header>

<div id="container" class="clearfix">
	<section id="results">
		<h2>Resultados</h2>



		<button class="previous"><span class="arrowp"></button>

		<div id="results-images">
			<ul>
				<li>
					<figure id="results-img1">
						<img src="https://i.ytimg.com/vi/cfOa1a8hYP8/hqdefault.jpg" alt="Radiohead - Lotus Flower">
						<span></span>
						<figcaption>
							<h3>Radiohead</h3>
							<h4>Lotus Flower</h4>
						</figcaption>
					</figure>
				</li>
				<li>
					<figure id="results-img2">
						<img src="https://i.ytimg.com/vi/cfOa1a8hYP8/hqdefault.jpg" alt="Radiohead - Lotus Flower">
						<span></span>
						<figcaption>
							<h3>Radiohead</h3>
							<h4>Lotus Flower</h4>
						</figcaption>
					</figure>
				</li>
			</ul>
		</div>

		<button class="previous"><span class="arrown"></span></button>



	</section>

	<section id="top-tracks">
		<h2>Top Tracks</h2>

		<nav class="">
			<ul>
				<li class=""><button class="previous"><span class=""></span></button></li>
				<li>
					<div id="top-tracks-images">
						<ul>
							<li>
								<figure id="top-img1">
									<img src="https://i.ytimg.com/vi/cfOa1a8hYP8/hqdefault.jpg" alt="Radiohead - Lotus Flower">
									<span class=""></span>
									<figcaption>
										<h3>Radiohead</h3>
										<h4>Lotus Flower</h4>
									</figcaption>
								</figure>
							</li>
							<li>
								<figure id="top-img2">
									<img src="https://i.ytimg.com/vi/cfOa1a8hYP8/hqdefault.jpg" alt="Radiohead - Lotus Flower">
									<span class=""></span>
									<figcaption>
										<h3>Radiohead</h3>
										<h4>Lotus Flower</h4>
									</figcaption>
								</figure>
							</li>
						</ul>
					</div>
				</li>
				<li class=""><button class="next"><span class=""></span></button></li>
			</ul>
		</nav>

	</section>
</div>

<footer id="footer">
		<div class="player">
	   <ul>
	      <li class="info">
					<img src="https://i.scdn.co/image/a725ebab6c05ee5d9d2ff0a43ccc49e6e7f2b6dc"/>
					<section class="title">
						<h4>Premiere</h4>
						<h2>I Need You Back</h2>
					</section>
				</li>
	      <li class="controller">
            <div id="sdiv">
							<p id="timer-actual">0:00</p>
							<div id="slider"></div>
            	<p id="timer-total">0:30</p>
						</div>
            <div id="buttons">
							 <a id="skip_previous"><i class="material-icons">skip_previous</i></a>
							 <a id="play"><i class="material-icons">play_circle_outline</i></a>
            	 <a id="skip_next"><i class="material-icons">skip_next</i></a>
            </div>
	      </li>
	   </ul>
	</div>
</footer>

<script type="text/javascript" src="spotify_api_data.js"></script>
<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
